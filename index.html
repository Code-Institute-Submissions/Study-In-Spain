<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width, initial-scale=1.0">
        <!-- Styles -->
        <!-- Adding Bootstrap to the project -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <!-- Adding Personal Styles to the project -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Document</title>
    </head>
    <body>
        <header>
            <!-- Bootstrap´s Navbar Template -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav ml-auto">
                    <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
                    <a class="nav-link" href="#hero-section">About</a>
                    <a class="nav-link" href="#about-section">Verification</a>
                    <a class="nav-link" href="#verification-section">Search</a>
                    <a class="nav-link" href="#contact-section">Contact</a>
                  </div>
                </div>
              </nav>
        </header>
        <main>
            <section id="hero-section">
                <div class="container">
                    <div class="row mt-5">

                    </div>
                </div>
            </section>
            <section id="about-section">
                <h2>Requirements</h2>
                <div class="container">
                    <div class="row mt-5">

                    </div>
                </div>
            </section>
            <section id="verification-section">
                <div class="container">
                    <div class="row d-flex mx-auto my-4">
                        <div class="col-md-6 d-flex ">
                            <h2 class="text-center">Are you ready to study in Spain?</h2>
                        </div>
                        <div class="col-md-6 d-flex">
                            <button class="btn btn-success mx-auto my-1">Let´s find out!</button>
                        </div>                        
                    </div>
                </div>
            </section>
            <section id="university-locator-section">
                <h2>Locate your desired university</h2>
                <div class="container mt-5">
                    <div class="row">
                        <div class="div"></div>
                        <div class="div"></div>
                        <div class="div"></div>
                    </div>
                </div>
            </section>
            <section id="contact-section" class="">    
                <div clas="container mt-5">
                    <div class="row"></div>
                    <div class="row mt-5 justify-content-center"> 
                        <div class="col-md-6 d-flex">
                            <div class="my-auto">
                                <h2 class="text-center" id="contact-title">Need more information?</h2>
                                <h6 class="text-center" id="contact-subtitle">Send us an email and we will write you back as soon as possible</h6>
                                <br>
                            </div>
                        </div>
                        <div>
                            
                            <form action="" class="">
                                <div class="form-group">
                                    <input type="text" id="name" name="name" placeholder="Your Name" class="form-control form-block">
                                </div>
                                <div class="form-group">
                                    <input type="email" id="email" name="email" placeholder="you@your.email" class="form-control form-block">
                                </div>
                                <div class="form-group">
                                    <input type="text" id="subject" name="subject" placeholder="Message Subject" class="form-control form-block">
                                </div>
                                <div class="form-group">
                                    <textarea name="message" id="message" cols="30" rows="5" class="form-control form-block" placeholder="This s your message"></textarea>
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-info btn-block">Send</button>
                                </div>
                                <br>
                                <div id="contact-notification"></div>
                            </form>
                        </div>
                    </div>
                    <div class="row"></div>
                </div>
            </section>
           
        </main>
        <footer class="text-center">
            <div class="">
                <p>Developed by Harving Zúniga</p>
                <p>2020</p>
            </div>
        </footer>
        <!-- Adding Scripts  -->
        <!-- jQuery Script -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
